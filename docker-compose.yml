version: '3'
services:
  eureka:
    build: ./service-discovery/
    container_name: eureka
    ports:
      - "8761:8761"
    networks:
      - application-backend-network

  ed-gateway:
    build: ./gateway/
    container_name: ed-gateway
    ports:
      - "8080:8080"
    env_file:
      - ./gateway/.env
    networks:
      - application-backend-network

  demo-service:
    build: ./demo/
    container_name: demo-service
    ports:
      - "5510:5510"
    env_file:
      - ./demo/.env
    networks:
      - application-backend-network
    depends_on:
      - ed-gateway
      - kafka-broker

  patient-service:
    build: ./patient-management/
    container_name: patient-service
    ports:
      - "5501:5501"
    networks:
      - application-backend-network
    depends_on:
      - postgres-patient-db
      - ed-gateway
      - kafka-broker

  diagnosis-service:
    build: ./diagnosis/
    container_name: diagnosis-service
    ports:
      - "5503:5503"
    networks:
      - application-backend-network
    depends_on:
      - postgres-diagnosis-db
      - ed-gateway
      - kafka-broker

  feedback-service:
    build: ./feedbacks/
    container_name: feedback-service
    ports:
      - "5504:5504"
    networks:
      - application-backend-network
    depends_on:
      - postgres-feedback-db
      - ed-gateway
      - kafka-broker

  postgres-patient-db:
    image: postgres:12.3-alpine
    container_name: patient-db
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=patient_db
    ports:
      # don't expose ports in production
      - "5551:5432"
    networks:
      - application-backend-network
    volumes:
      - ./database/Patient.sql:/docker-entrypoint-initdb.d/init.sql  # file name in docker container should also be changed right?
      - ./database/initOutboxSettings.sh:/docker-entrypoint-initdb.d/init.sh

  postgres-doctor-db:
    image: postgres:12.3-alpine
    container_name: doctor-db
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=doctor_db
    ports:
      # don't expose ports in production
      - "5552:5432" # not sure which port should I change or no need to change
    networks:
      - application-backend-network
    volumes:
      - ./database/Doctor.sql:/docker-entrypoint-initdb.d/init.sql # file name in docker container should also be changed right?

  postgres-diagnosis-db:
    image: postgres:12.3-alpine
    container_name: diagnosis-db
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=diagnosis_db
    ports:
      # don't expose ports in production
      - "5553:5432"
    networks:
      - application-backend-network
    volumes:
      - ./database/Diagnosis.sql:/docker-entrypoint-initdb.d/init.sql
      
  postgres-feedback-db:
      image: postgres:12.3-alpine
      container_name: feedback-db
      environment:
        - POSTGRES_DB=feedback_db
        - POSTGRES_PASSWORD=root
      ports:
        # don't expose ports in production
        - "5554:5432" # not sure which port should I change or no need to change
      networks:
        - application-backend-network
      volumes:
        - ./database/Feedback.sql:/docker-entrypoint-initdb.d/init.sql

  zookeeper:
    image: 'bitnami/zookeeper:latest'
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - '2181:2181'
    environment:
      - ZOO_SERVER_ID=1
      - ZOO_PORT_NUMBER=2181
      - ZOO_SERVERS=server.1=zookeeper:2888:3888
      - ZOO_4LW_COMMANDS_WHITELIST=dump, srvr, mntr
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - application-backend-network

  kafka-broker:
    image: 'bitnami/kafka:latest'
    hostname: kafka-broker
    container_name: kafka-broker
    ports:
      - '9092:9092'
    environment:
      - KAFKA_CFG_ADVERTISED_LISTENERS=INTERNAL://kafka-broker:19092,EXTERNAL://kafka-broker:9092
      - KAFKA_CFG_LISTENERS=INTERNAL://kafka-broker:19092,EXTERNAL://kafka-broker:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_BROKER_ID=1
      - KAFKA_TOPIC
    networks:
      - application-backend-network
    depends_on:
      - zookeeper

  kafka-setup:
    image: confluentinc/cp-kafka:5.2.7
    hostname: kafka-setup
    container_name: kafka-setup
    command: "bash -c 'echo Waiting for Kafka to be ready... && \
              cub kafka-ready -b kafka-broker:19092 1 20 && \
              kafka-topics --create --if-not-exists --zookeeper zookeeper:2181 --partitions 3 --replication-factor 1 --topic patient && \
              echo Waiting 60 seconds for Connect to be ready... && \
              sleep 60 && \
              curl -i -X POST -H Accept:application/json -H Content-Type:application/json http://patient-connect:8083/connectors/ -d @/opt/docker/connectors/connector_patient.json'"
    environment:
      # The following settings are listed here only to satisfy the image's requirements.
      # We override the image's `command` anyways, hence this container will not start a broker.
      KAFKA_BROKER_ID: ignored
      KAFKA_ZOOKEEPER_CONNECT: ignored
    volumes:
      - ./DebeziumTransformer/connector_patient.json:/opt/docker/connectors/connector_patient.json
    networks:
      - application-backend-network
    depends_on:
      - kafka-broker

  patient-connect:
    build: ./DebeziumTransformer/
    container_name: patient-connect
    hostname: patient-connect
    ports:
      - '8100:8100'
    environment:
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: patient_connect_config
      OFFSET_STORAGE_TOPIC: patient_connect_offsets
      STATUS_STORAGE_TOPIC: patient_connect_status
      BOOTSTRAP_SERVERS: kafka-broker:9092
      ZOOKEEPER_CONNECTION: zookeeper:2181
    networks:
      - application-backend-network
    depends_on:
      - kafka-broker
      - postgres-patient-db

networks:
  application-backend-network:
    driver: bridge
